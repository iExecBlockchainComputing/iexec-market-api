kind: pipeline
type: docker
name: api-default

trigger:
  event:
    exclude:
      - promote
      - pull_request

steps:
  - name: wait services initialization
    image: bash
    commands:
      - sleep 30

  - name: api test
    image: node:22.14-alpine3.21
    commands:
      - apk update && apk upgrade
      - node -v
      - cd api/
      - npm ci
      - npm run ci-test-token
      - npm run ci-test-token-enterprise
      - npm run ci-test-native

services:
  - name: chain-token
    image: iexechub/poco-chaintest:5.3.0-token-parity
    pull: true
  - name: chain-native
    image: iexechub/poco-chaintest:5.3.0-native-parity
    pull: true
  - name: mongo
    image: mongo:latest
    pull: true
  - name: redis
    image: redis:alpine
    pull: true

