openapi: 3.0.3
info:
  title: iExec market API
  description: >-
    iExec market API OpenAPI specification
  version: 0.0.0
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://api.market.iex.ec
  - url: http://localhost:3000

paths:
  /version:
    get:
      description: get the API version
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - $ref: '#/components/schemas/Version'

  /metrics:
    get:
      description: get market API metrics
      parameters:
        - $ref: '#/components/parameters/ChainId'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - $ref: '#/components/schemas/Metrics'

  /challenge:
    get:
      description: get a challenge to sign for authenticated operations
      parameters:
        - $ref: '#/components/parameters/ChainId'
        - name: address
          in: query
          description: ethereum address of the wallet to authenticate
          required: true
          schema:
            type: string
            example: '0xF048eF3d7E3B33A465E0599E641BB29421f7Df92'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - $ref: '#/components/schemas/EIP712'

  /categories/{catId}:
    get:
      description: get a protocol category by id
      parameters:
        - $ref: '#/components/parameters/ChainId'
        - name: catId
          in: path
          description: category id
          required: true
          schema:
            type: number
            example: 0
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - $ref: '#/components/schemas/Category'

  /categories:
    get:
      description: get the protocol categories
      parameters:
        - $ref: '#/components/parameters/ChainId'
        - name: minWorkClockTimeRef
          in: query
          description: smallest workClockTimeRef to filter results on
          schema:
            type: number
        - name: maxWorkClockTimeRef
          in: query
          description: biggest workClockTimeRef to filter results on
          schema:
            type: number
        - $ref: '#/components/parameters/PageIndex'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/Page'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - $ref: '#/components/schemas/PaginableResponse'
                  - type: object
                    properties:
                      categories:
                        type: array
                        items:
                          $ref: '#/components/schemas/Category'

  /deals/{dealId}:
    get:
      description: get a deal by id
      parameters:
        - $ref: '#/components/parameters/ChainId'
        - name: dealId
          in: path
          description: deal id
          required: true
          schema:
            type: string
      responses:
        '200':
