      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      published:
                        $ref: '#/components/schemas/AppOrderWithMetadata'
    put:
      description: unpublish apporders
