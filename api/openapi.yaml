components:
  parameters:
    ChainId:
      name: chainId
      in: query
      description: chain id
      required: true
      schema:
        type: number
        example: 134
    Authorization:
      name: authorization
      in: header
      description: authorization \<challenge hash\>\_\<challenge sign\>\_\<signer address\>
      example: '0x7ff13783ecb384e98174335a8dd1d0bcda3809f5b2cec2e007a2f4aaa40ed6b0_0x0ae7e415bc0021fe90df0f8f1a312501bc968772ec73ab39620b300b13d2b212607d1adc4741f771568ac52fbc5c042787a2bf7df2872f4a7fac93d3a46fe2341b_0x7bd4783FDCAD405A28052a0d1f11236A741da593'
      required: true
      schema:
        type: string
    OrderHash:
      name: orderHash
      in: path
      required: true
      description: order hash
      schema:
        type: string
    Page:
      name: page
      in: query
      description: deprecated pagination param
      deprecated: true
      schema:
        type: number
    PageIndex:
      name: pageIndex
      in: query
      schema:
        type: number
    PageSize:
      name: pageSize
      in: query
      schema:
        type: number

  schemas:
    ApiResponse:
      properties:
        ok:
          type: boolean
    ApiErrorResponse:
      properties:
        ok:
          type: boolean
          example: false
        error:
          type: string
    PaginableResponse:
      properties:
        count:
          type: number
    Version:
      properties:
        version:
          type: string
          example: 0.0.0
    Metrics:
      properties:
        lastBlock:
          type: number
        checkpointBlock:
          type: number
        apporders:
          type: number
        datasetorders:
          type: number
        workerpoolorders:
          type: number
        requestorders:
          type: number
    EIP712:
      properties:
        ok:
          type: boolean
        data:
          type: object
          properties:
            types:
              type: object
              properties:
                EIP712Domain:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      type:
                        type: string
                Challenge:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      type:
                        type: string
        domain:
          type: object
          properties:
            name:
              type: string
            version:
              type: string
            chainId:
              type: string
        primaryType:
          type: string
        message:
          type: object
          properties:
            challenge:
              type: string
    Category:
      properties:
        catid:
          type: number
        chainId:
          type: string
        name:
          type: string
        description:
          type: string
        workClockTimeRef:
          type: number
        transactionHash:
          type: string
        blockNumber:
          type: number
        blockTimestamp:
          type: string
    Deal:
      properties:
        chainId:
          type: number
        dealId:
          type: string
        app:
          type: object
          properties:
            pointer:
              description: app address
              type: string
            owner:
              type: string
            price:
              type: number
        dataset:
          type: object
          properties:
            pointer:
              description: dataset address
              type: string
            owner:
              type: string
            price:
              type: number
        workerpool:
          type: object
          properties:
            pointer:
              description: workerpool address
              type: string
            owner:
              type: string
            price:
              type: number
        appHash:
          description: apporder hash
          type: string
        datasetHash:
          description: datasetorder hash
          type: string
        workerpoolHash:
          description: workerpoolorder hash
          type: string
        requestHash:
          description: requestorder hash
          type: string
        requester:
          type: string
        beneficiary:
          type: string
        callback:
          type: string
        tag:
          type: string
        botFirst:
          type: number
        botSize:
          type: number
        category:
          type: number
        params:
          type: string
        schedulerRewardRatio:
          type: number
        startTime:
          type: number
        trust:
          type: number
        volume:
          type: number
        workerStake:
          type: number
        transactionHash:
          type: string
        blockNumber:
          type: number
        blockTimestamp:
          type: string
    OrderMetadata:
      properties:
        chainId:
          type: number
        orderHash:
          type: string
        publicationTimestamp:
          type: string
        signer:
          type: string
        status:
          type: string
